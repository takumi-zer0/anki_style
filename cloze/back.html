<div class="back">
    {{cloze:Text}}
    </div>
    
    {{#Extra}}
    <hr>
    {{Extra}}
    {{/Extra}}
    
    {{#Hide others on the back side}}
    
    <style>
    cloze2_w {
      display: inline-block;
      width: 5em;
      height: 1em;
      background-color: #ffeba2;
    }
    /** Css styling of visible cloze on the back */
    
    cloze2 {
      display: none;
    }
    
    .cloze cloze2_w {
      display: none;
    }
    
    .cloze cloze2 {
      display: inline;
    }
    
    </style>
    
    <style>
      cloze2.reveal-cloze2 {
        display: inline;
      }
    
      cloze2_w.reveal-cloze2 {
        display: none;
      }
    
      .cloze2-toggle {
        display: block;
        font-size: 1.5em !important;
        padding: .5em 1em;
        margin: auto;
      }
    </style>
    
    <script>
      function toggle() {
        var elements = document.querySelectorAll('cloze2, cloze2_w');
        for (var i = 0; i < elements.length; i++) {
          elements[i].classList.toggle('reveal-cloze2');
        }
      }
    
      // Reveal only current clozes here
      setTimeout(function () {
        var clozeBoxes = document.querySelector('.cloze cloze2_w')
        var elements = document.querySelectorAll('cloze2.' + clozeBoxes.className)
        for (var i = 0; i < elements.length; i++) {
          elements[i].style.display = 'inline'
        }
      }, 0)
    </script>
    
    <button class='cloze2-toggle' onclick='toggle()'>Toggle mask</button>
    
    {{/Hide others on the back side}}
    
    <script>
    /* --- DO NOT DELETE OR EDIT THIS SCRIPT (1f91af7729e984b8) --- */
    var onShownHook
    
    (function () {
      function scrollToCloze () {
        const element = document.getElementsByClassName('cloze')[0]
        const elementRect = element.getBoundingClientRect()
        const absoluteElementTop = elementRect.top + window.pageYOffset
        const middle = absoluteElementTop - (window.innerHeight / 2)
        window.scrollTo(0, middle)
      }
      if (typeof onShownHook !== 'undefined') {
        // for Anki 2.1.x
        onShownHook.push(scrollToCloze)
      } else {
        // for AnkiDroid
        setTimeout(scrollToCloze, 10)
      }
    })()
    
    /* --- DO NOT DELETE OR EDIT THIS SCRIPT (1f91af7729e984b8) --- */
    </script>
